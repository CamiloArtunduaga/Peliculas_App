

<ion-slides [options]="slideOpt" >
  <ion-slide *ngFor="let pares of poster | pares">

    <ion-row>

      <ion-col size="12" *ngFor="let pelicula of pares">
        <ion-card (click)="verDetalle( pelicula.id )">
          <img [src]="pelicula.poster_path | image" class="poster" >
        </ion-card>
      </ion-col>
    </ion-row>

  </ion-slide>

  <ion-slide class="slide-mas">
    <ion-button (click)="cargarImg()" 
                expand="full" 
                shape="round"
                class="btn-mas"
                color="danger">
      <ion-icon slot="icon-only" name="add"></ion-icon>
    </ion-button>
  </ion-slide>



</ion-slides>
