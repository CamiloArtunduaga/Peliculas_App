

<ion-content [fullscreen]="true">
  <app-titulos-peliculas titulo="Favoritos"></app-titulos-peliculas>

  
  <div *ngFor="let pelicula of favoritoGenero"> 
    
    <ion-grid fixed *ngIf="pelicula.pelis.length > 0">
      <ion-row>
        <ion-col >
          <h4> {{ pelicula.genero }} </h4>
        </ion-col>
      </ion-row>
      <app-slideshow-poster [poster]="pelicula.pelis"> </app-slideshow-poster> 
    </ion-grid>
    
  </div>
  
 
</ion-content>
